<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
    <div class="to-do-list-container">

        <div class="title-container">
            <p class="title">Today's to do...</p>
            <img src="#" alt="refresh" class="refresh">
        </div>

        <div class="form-container">
            <form class="form">
            <input type="text" placeholder="Add to your list" class="add-item">
            <img src="#" alt="arrow" class="arrow">
            </form>

        </div>

        <ul class="to-do-list-ul"></ul>

        <button type="button" class="remove-button">Clear all Completed</button>
    </div>
</body>

</html>
